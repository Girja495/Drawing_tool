<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter</title>

<style>
    body{
        margin:0;
        font-family:'Segoe UI',sans-serif;
        background:linear-gradient(135deg,#667eea,#764ba2);
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .container{
        background:#fff;
        width:900px;
        padding:25px;
        border-radius:15px;
        box-shadow:0 15px 40px rgba(0,0,0,0.2);
    }

    h2{
        text-align:center;
        margin-bottom:20px;
        color:#333;
    }

    .controls{
        display:flex;
        justify-content:center;
        margin-bottom:25px;
    }

    select{
        padding:10px 15px;
        font-size:16px;
        border-radius:8px;
        border:1px solid #ccc;
        outline:none;
        cursor:pointer;
        transition:0.3s;
    }

    select:hover{
        border-color:#764ba2;
    }

    .products{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
        gap:20px;
    }

    .product{
        background:#f9f9f9;
        border-radius:12px;
        padding:20px;
        text-align:center;
        transition:0.3s;
        cursor:pointer;
    }

    .product:hover{
        transform:translateY(-6px);
        box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }

    .product h3{
        margin:10px 0;
        color:#333;
    }

    .price{
        color:#764ba2;
        font-weight:bold;
        font-size:18px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üõçÔ∏è Product Store</h2>

    <div class="controls">
        <select id="sort">
            <option value="default">Sort Products</option>
            <option value="priceLow">Price: Low ‚Üí High</option>
            <option value="priceHigh">Price: High ‚Üí Low</option>
            <option value="name">Name: A ‚Üí Z</option>
        </select>
    </div>

    <div class="products" id="products">
        <div class="product" data-price="300" data-name="Shoes">
            üëü
            <h3>Shoes</h3>
            <p class="price">‚Çπ300</p>
        </div>

        <div class="product" data-price="150" data-name="Cap">
            üß¢
            <h3>Cap</h3>
            <p class="price">‚Çπ150</p>
        </div>

        <div class="product" data-price="500" data-name="Jacket">
            üß•
            <h3>Jacket</h3>
            <p class="price">‚Çπ500</p>
        </div>

        <div class="product" data-price="250" data-name="Tshirt">
            üëï
            <h3>T-Shirt</h3>
            <p class="price">‚Çπ250</p>
        </div>
    </div>
</div>

<script>
    const sort=document.getElementById("sort");
    const products=document.getElementById("products");

    sort.addEventListener("change",()=>{
        const items=[...products.children];

        if(sort.value==="priceLow"){
            items.sort((a,b)=>a.dataset.price-b.dataset.price);
        }
        else if(sort.value==="priceHigh"){
            items.sort((a,b)=>b.dataset.price-a.dataset.price);
        }
        else if(sort.value==="name"){
            items.sort((a,b)=>a.dataset.name.localeCompare(b.dataset.name));
        }

        items.forEach(item=>products.appendChild(item));
    });
</script>

</body>
</html>
